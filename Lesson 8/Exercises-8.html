<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Document
  </title>
  <link rel="stylesheet" href="assets/assets.css">

</head>
<body>
  <div>

    <input class="Text" type="text" placeholder="Name">
    <input class="Text" type="text" placeholder="Email">

  </div>
  <div>

    <p class="Support">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="button"> 
      Yes 
    </button>
    <button class="button"> 
      No 
    </button>

  </div>
  <div>

    <img class="google" src="assets/google.webp">
    <input class="search" type="text" placeholder="Search Google or type a URL"> 

  </div>
  <div>

    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="email" type="text" placeholder="Email">
    <button class="sign-up">
      Sign up
    </button>
    
  </div>
  <div>

    <p class="uber">
      Request a ride now
    </p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request">
      Request Now
    </button>
    <button class="schedule">
      Schedule for later
    </button>

  </div>

</body>
</html>
